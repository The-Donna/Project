<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function handleItemClick(contentId) {
        // Fetch extra data about the content
        fetch(`/api/content/${contentId}`)
            .then(response => response.json())
            .then(data => {
            // Example data structure: { summary: "...", comments: [...] }
            showSummaryAndComments(data);
            })
            .catch(error => {
            console.error('Error fetching content details:', error);
            });
        }

        function showSummaryAndComments(data) {
        // Populate your UI with the summary and comments
        const summaryElement = document.getElementById('summary');
        const commentsElement = document.getElementById('comments');

        summaryElement.innerText = data.summary;
        
        commentsElement.innerHTML = '';
        data.comments.forEach(comment => {
            const commentElement = document.createElement('div');
            commentElement.innerText = comment.text;
            commentsElement.appendChild(commentElement);
        });
        }

    </script>
</body>
</html>
